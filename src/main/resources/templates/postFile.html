<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>

    <!-- title -->
    <title th:text="${pageTitle}"></title>
    <!-- /title -->
    
    <!-- 페이지 CSS 영역 -->
    <th:block layout:fragment="userStyle">
      <link th:href="@{dropzone/dropzone.min.css}" rel="stylesheet">
    </th:block>
    <!-- /페이지 CSS 영역 -->
</head>

<body>
  
    <!-- content title -->
    <div class="title_left" layout:fragment="contentTitle">
        <h3 th:text="${pageTitle}"></h3>
    </div>
    <!-- /content title -->

    <!-- content body -->
    <div class="col-md-12 col-sm-12 col-xs-12" layout:fragment="contentBody">
      <div class="row">
        <div class="col-md-12 col-sm-12  ">
          <div class="x_panel">
            <div class="x_title">
              <h2>Dropzone multiple file uploader</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Settings 1</a>
                      <a class="dropdown-item" href="#">Settings 2</a>
                    </div>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <p>Drag multiple files to the box below for multi upload or click to select files. This is for demonstration purposes only, the files are not uploaded to any server.</p>
              <form action="form_upload.html" class="dropzone"></form>
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- /content body -->

    <!-- 사용자 script -->
    <th:block layout:fragment="userScript">
      <!-- Chart.js -->
      <script th:src="@{charjs/Chart.min.js}"></script>
      <!-- Dropzone.js -->
      <script th:src="@{dropzone/dropzone.min.js}"></script>
    </th:block>
    <!-- /script -->

</body>
</html>
